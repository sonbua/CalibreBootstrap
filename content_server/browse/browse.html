<!DOCTYPE html>

<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Calibre {library} | {title}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" type="image/x-icon" href="http://calibre-ebook.com/favicon.ico" />

        <link rel="stylesheet" type="text/css" href="{prefix}/static/browse/css/browse.css" />
        <link rel="stylesheet" type="text/css" href="{prefix}/static/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
        <link rel="apple-touch-icon" href="{prefix}/static/images/calibre.png" />

        <script type="text/javascript" src="{prefix}/static/js/jquery.js"></script>
        <script type="text/javascript" src="{prefix}/static/js/jquery-migrate-1.1.1.min.js"></script>
        <script type="text/javascript" src="{prefix}/static/js/stacktrace.js"></script>
        <script type="text/javascript" src="{prefix}/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{prefix}/static/browse/js/browse.js"></script>
        <script type="text/javascript" src="{prefix}/static/js/readmore.min.js"></script>

    </head>
    <body>
        <script type="text/javascript">
            var sort_cookie_name = "{sort_cookie_name}";
            var sort_select_label = "{sort_select_label}";
            var url_prefix = "{prefix}";
            var script = "{script}";
        </script>

        <!-- NAVBAR -->
        <div class='container'>
            <nav id="top-navigation" class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button id="menu-mobile" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- LOGO COMES HERE -->
                <a class="navbar-brand" href="#">
                    <div class='brand'><img src="{prefix}/static/images/calibre-icon.png" alt="Calibre Logo"></div>
                </a>
            </div>
            <!-- NAV ITEMS START -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{prefix}/browse" title="Return to top level"><i class='fa fa-home'></i><span>{home}</span></a></li>
                    <li><a id="nav-mobile" href="{prefix}/mobile" title="A version of this website suited for mobile browsers"><i class='fa fa-mobile'></i><span>Mobile</span></a></li>

                    <li><a id="nav-demo" href="{prefix}/old" title="The old version of this website"><i class='fa fa-history'></i><span>Old</span></a></li>
                    <li><a id="nav-download" href="{prefix}/opds" title="An OPDS feed based version of this website, used in special purpose applications"><i class='fa fa-rss'></i><span>Feed</span></a></li>
                    <li class='dropdown sortby hide' id='sort_combobox_container'>
                    <a href='#' data-toggle='dropdown' data-target='#' id='sortdrop'><i class='fa fa-sort'></i><span>Sort<b class='caret'></b></span></a>
                    <ul class='dropdown-menu' role='menu' aria-labelledby='sortdrop'>
                        <li role='menuitem'>
                        <form class='navbar-form pull-left'>
                            <select id="sort_combobox">
                                {sort_select_options}
                            </select>
                        </form>
                        </li>
                    </ul>
                    </li>
                    <li class='input'>
                    <form class="navbar-form navbar-right" name="search_form"  action="{prefix}/browse/search" method="get" accept-charset="UTF-8">
                            <input value="{initial_search}" placeholder="Search" type="text" title="Search" name="query" class="search_query" style='line-height:2'/>
                    </form>
                    </li>
                </ul>
                <ul class='nav navbar-nav navbar-right' style='margin-right:0px;width:120px;'>
                    <li style='background-color:transparent'>
                    <form id="donate" action="https://www.paypal.com/cgi-bin/webscr"
                        method="post" title="Donate to support the development of calibre">
                        <div>
                            <input type="hidden" name="cmd" value="_s-xclick">
                            <input type="hidden" name="hosted_button_id" value="MZQCP8EESW4H4">
                            <input type="image"
                            alt="Donate"
                            src="{prefix}/static/images/button-donate.png"
                            width="120"
                            name="submit">
                        </div>
                    </form>
                    </li>
                    <li>
                    <div id="calibre-home-link" title="Go to the calibre website"></div>
                    </li>
                </ul>
            </div>
            <!-- End header -->
            </nav>
        </div>

        <div id="main" class='container'>
            {main}
        </div>
        <div id="footer">
            [{library_path}]
        </div>

        <div id="book_details_dialog" class='modal fade'>
            <div class='modal-dialog'>
                <div class='modal-content'>
                    <div class='modal-header'>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h3>
                            <span id='modal_book_title'></span>
                        </h3>
                    </div>
                    <div class='modal-body'>
                    </div>
                    <div class='modal-footer'>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="goto_page_dialog" class='modal hide fade'>
            <div class='modal-header'>
                <h3><span class='modal-title'>Title</span></h3>
            </div>
            <div class='modal-body'>
            </div>
            <div class='modal-footer'>
                <a href='#' class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
            </div>
        </div>

    </body>
</html>
